<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FIRE Calculator</h1>
    <form id="fire-calculator">
        <div class="input-group">
            <label for="assets">Assets</label>
            <input type="number" id="assets" name="assets" value="3000000" required>
        </div>
        <div class="input-group">
            <label for="spending">Spending (per year)</label>
            <input type="number" id="spending" name="spending" value="120000" required>
        </div>
        <div class="input-group">
            <label for="mortgage">Mortgage (Principal + Interest per year)</label>
            <input type="number" id="mortgage" name="mortgage" value="45000" required>
        </div>
        <div class="input-group">
            <label for="years-mortgage">Years left on Mortgage</label>
            <input type="number" id="years-mortgage" name="years-mortgage" value="20" required>
        </div>
        <div class="input-group">
            <label for="children">Number of Children</label>
            <input type="number" id="children" name="children" value="2" min="0" required>
        </div>
        <div id="children-details">
            <h3>Child Details</h3>
            <div class="child-group">
                <label>Child 1 Age</label>
                <input type="number" name="child-age-1" value="5" required>
                <label>Child 1 Annual Child Care Expenses</label>
                <input type="number" name="child-expense-1" value="12000" required>
            </div>
            <div class="child-group">
                <label>Child 2 Age</label>
                <input type="number" name="child-age-2" value="2" required>
                <label>Child 2 Annual Child Care Expenses</label>
                <input type="number" name="child-expense-2" value="12000" required>
            </div>
        </div>
        <div class="input-group">
            <label for="stocks-percentage">Asset Allocation - Stocks (%)</label>
            <input type="number" id="stocks-percentage" name="stocks-percentage" min="0" max="100" value="80" required>
        </div>
        <div class="input-group">
            <label for="bonds-percentage">Asset Allocation - Bonds (%)</label>
            <input type="number" id="bonds-percentage" name="bonds-percentage" min="0" max="100" value="20" required>
        </div>
        <div class="input-group">
            <label for="years-to-project">Years to Project</label>
            <input type="number" id="years-to-project" name="years-to-project" value="30" required>
        </div>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <script src="math.js"></script>
    <script src="data.js"></script>
    <script src="fire-calculator.js"></script>
</body>
</html>
